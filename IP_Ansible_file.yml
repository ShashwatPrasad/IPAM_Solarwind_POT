---
   - name: system_checks
     hosts: localhost

     tasks:
       - name: Ansible IP fetch
         register: shell_output
         shell: |
              for UbuntuOSIPv4Address in $(curl 'https://api.ipify.org' -s); do echo $UbuntuOSIPv4Address; done
              /n 
              cat /root/IPAM_Solarwind_POT/IPAM_Solarwind_POT/VM_Deployment.yml | grep -i UbuntuOSIPv4Address
              sed -i "/UbuntuOSIPv4Address:/c\    UbuntuOSIPv4Address:       $UbuntuOSIPv4Address                   # Ubuntu OS IPv4 address" /root/IPAM_Solarwind_POT/IPAM_Solarwind_POT/VM_Deployment.yml
       - debug: msg="{{shell_output.stdout}}"

